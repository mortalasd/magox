<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<style>
* {color: #fff; box-sizing: border-box; font-family: sans-serif; user-select: none; -webkit-tap-highlight-color: rgba(0,0,0,0);}
html, body {background: #000; cursor: pointer; margin: 0; overflow: hidden; padding: 0; overscroll-behavior-y: none;}
pre {border: 1px solid #aaa; display: inline-block; font-family: monospace; letter-spacing: 6px; margin: 20px 0 0 0; padding: 10px;}
svg, .f, .level div {display: block; height: 100%; width: 100%;}
.a, .level div {left: 0; position: absolute; top: 0;}
.p {height: calc(100 * var(--vh));}
.p, .q {align-items: center; display: flex; flex-direction: column; justify-content: center;}
path {opacity: 0;}
.tiles path {transition: opacity .2s, fill .2s;}
.q.f.a {background: rgba(0,0,0,.7); transition: opacity 1s;}
.m {background: #000; border: 1px solid #aaa; max-width: calc(100% - 32px); padding: 40px; text-align: center;}
.q.f.a button {background: #000; border: 1px solid #aaa; border-radius: 0; margin-top: 10px; padding: 18px;}
.i {opacity: .3;}
.h {opacity: 0; pointer-events: none;}
.c {transition: opacity 1s;}
.l {opacity: .8 !important; fill: #c25 !important; filter: blur(5px);}
.r {aspect-ratio: 1920 / 1108; max-height: calc(100 * var(--vh)); max-width: 100vw; position: relative;}
.n {transform: translate(0, -100%);}

/* Estilo da barra de volume */
.volume-control {
  position: fixed;
  top: 10px;
  right: 10px;
  background: rgba(0, 0, 0, 0.6);
  padding: 10px;
  border-radius: 8px;
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  z-index: 999;
}

.volume-control label {
  margin-bottom: 5px;
  font-size: 12px;
}

.volume-slider {
  width: 100px;
}
</style>

<!-- Estrutura Principal -->
<div class="p">
  <div class="r">
    <canvas width="1920" height="1108" class="f c h"></canvas>
    <div class="level f a"></div>
    <div class="tiles f a"></div>
    <div class="f c n"></div>
  </div>
</div>
<div class="q f a h">
  <div class="m"></div>
  <button>Continue</button>
</div>

<!-- Barra de Volume -->
<div class="volume-control">
  <label for="volume-slider">Volume</label>
  <input type="range" id="volume-slider" class="volume-slider" min="0" max="1" step="0.01" value="1">
</div>

<!-- Elemento de Áudio -->
<audio id="background-music" autoplay loop>
  <source src="musica.mp3" type="audio/mpeg">
  Seu navegador não suporta áudio HTML5.
</audio>

<script>
  // Referência ao elemento de áudio
  const music = document.getElementById('background-music');
  const volumeSlider = document.getElementById('volume-slider');

  // Atualiza o volume do áudio conforme o slider é ajustado
  volumeSlider.addEventListener('input', (event) => {
    music.volume = event.target.value;
  });
</script>

<script src="i.js"></script>
</body>
</html>
